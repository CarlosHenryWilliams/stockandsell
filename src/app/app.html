<mat-sidenav-container class="sidebar-container">
  <mat-sidenav #sidenav mode="side" opened="true" class="sidenav">
    <mat-nav-list>
      <mat-list-item routerLink="/dashboard">
        Dashboard
      </mat-list-item>
      <mat-list-item routerLink="/add-product">
        Agregar un producto
      </mat-list-item>
      <mat-list-item routerLink="/list">
        Lista de Productos
      </mat-list-item>
      <mat-list-item routerLink="/">
        Contactanos
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="app-title">Bienvenidos a Stock & Sell</span>
    </mat-toolbar>
    <router-outlet />

  </mat-sidenav-content>
</mat-sidenav-container>
